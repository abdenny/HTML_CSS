<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin:0;
        }
        #header {
            background-color: gray;
            text-align: center;
            font-size: 3em;
            color: white;
            height: 70px;
        }

        #sidebar {
            background-color: rgb(221, 215, 215);
            display: inline-block;
            text-align: center;
            font-size: 3em;
            height: 830px;
            width: 29%;
            margin: 0;
            box-sizing: border-box;
        }
    
        #main{
            background-color: rgb(165, 162, 162);
            display: inline-block;
            text-align: center;
            font-size: 3em;
            height: 830px;
            width: 70%;
            margin: 0;
            box-sizing: border-box;
        }

        #footer {
            background-color:rgb(83, 82, 82);
            color: white;
            font-size: 3em;
            text-align: center;
            height: 70px;
        }
        #outside {
            background-color: rgb(165, 162, 162);
    
        }
 
    </style>
</head>
<body>
    <div id="header">Header</div>
   <div id="outside">
        <span id="sidebar">Sidebar</span>
        <span id="main">Main Content</span>
   </div>
    <div id="footer">Footer</div>
</body>
</html>
